<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/initializr.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section class="title">
            <h1>calc</h1>
        </section>
        
        <section>
            <input class="input" type="text">
        </section>

        <section class="keyboard">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="keyboard--del">DEL</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>

            <button>.</button>
            <button>0</button>
            <button>/</button>
            <button>*</button>

            <button class="keyboard--reset">RESET</button>
            <button class="keyboard--equals">=</button>
        </section>
    </main>

    <script type="module" src="./js/utils/html-elements.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
